<header id="header" class="header d-flex align-items-center sticky-top">
    <div class="container-fluid container-xl position-relative d-flex align-items-center">

      <a routerLink="/home" class="logo d-flex align-items-center me-auto">
        <h1 *ngIf="role == 'Admin' || !role" class="">University</h1>
        <h4 style="color: #5fcf80;" *ngIf="role != 'Admin'">{{college.name}}</h4>
      </a>

      <nav id="navmenu" class="navmenu">
        <ul>
          <li *ngIf="role != 'Employee' && role != 'Admin'"><a routerLink="/home" class="active">Home</a></li>
          <li *ngIf="!role || role == 'Student'"><a routerLink="/professors">Professors</a></li>
          <li *ngIf="role != 'Employee' && role != 'Admin'"><a routerLink="/courses">Courses</a></li>
          <li *ngIf="role == 'Student' || role == 'Professor'"><a routerLink="/myCourses">My Courses</a></li>
          <li *ngIf="role == 'Professor'"><a routerLink="/quiz">Add Quiz</a></li>
         
          <li *ngIf="role == 'Student'"><a routerLink="/fee">Fees</a></li>
          <li *ngIf="role == 'Student'"><a routerLink="/quiz">Quiz</a></li>
          <li *ngIf="!role"><a routerLink="/college">Colleges</a></li>
