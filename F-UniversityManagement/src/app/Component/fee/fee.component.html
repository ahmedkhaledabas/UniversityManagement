<div class="container mt-5">
    <table class="table table-dark">
    <thead>
      <tr>
        <th style="width: 10%;" class="text-center" scope="col">#</th>
        <th style="width: 30%;" class="text-center" scope="col">Course</th>
        <th style="width: 30%;" class="text-center" scope="col">Price</th>
        <th style="width: 30%;" class="text-center" scope="col">Payment</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngIf="courses.length == 0">No Fees</tr>
      <tr *ngFor="let course of courses; let i = index">
        <th class="text-center" scope="row">{{i + 1}}</th>
        <td class="text-center" >{{course.name}}</td>
        <td class="text-center" >{{course.price}}</td>
        <td class="text-center" ><button class="btn btn-success">Pay</button></td>
      </tr>
    </tbody>
  </table>
</div>
