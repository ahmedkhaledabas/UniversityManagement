<div *ngIf="role == 'Professor'">

<div class="container">
    <div class="m-5">
        <select class="form-select" aria-label="Default select example" [(ngModel)]="question.courseId">
            <option selected value="">--Choose Course--</option>
            <option *ngFor="let course of courses" [value]="course.id">{{course.name}}</option>
          </select>
    </div>

    <div class="card m-5">
        <div class="card-header">
            <div class="form-group mb-4">
                <label for="question">Question</label>
                <input type="text" class="form-control mt-2" id="question" [(ngModel)]="question.ques" placeholder="Enter Question">
            </div>
        </div>
        <div class="card-body">
            <div class="form-group mb-4">
                <label for="option1">Option 1</label>
                <input type="text" class="form-control mt-2" id="option1" [(ngModel)]="question.opt1" placeholder="Enter Option 1">
            </div>
            <div class="form-group mb-4">
                <label for="option2">Option 2</label>
                <input type="text" class="form-control mt-2" id="option2" [(ngModel)]="question.opt2" placeholder="Enter Option 2">
            </div>
            <div class="form-group mb-4">
                <label for="option3">Option 3</label>
                <input type="text" class="form-control mt-2" id="option3" [(ngModel)]="question.opt3" placeholder="Enter Option 3">
            </div>
            <div class="form-group mb-4">
                <label for="option4">Option 4</label>
                <input type="text" class="form-control mt-2" id="option4" [(ngModel)]="question.opt4" placeholder="Enter Option 4">
            </div>
            <div class="form-group mb-4">
                <label for="answer">Correct Answer</label>
                <select class="form-select mt-2" [(ngModel)]="question.answer">
                    <option [value]="question.opt1">{{question.opt1}}</option>
                    <option [value]="question.opt2">{{question.opt2}}</option>
                    <option [value]="question.opt3">{{question.opt3}}</option>
                    <option [value]="question.opt4">{{question.opt4}}</option>
                  </select>
            </div>
          <a (click)="addQuestion()" class="btn btn-primary">Add Question</a>
        </div>
      </div>


    </div>
</div>

<div *ngIf="role == 'Student'">

    <div class="container">
        
        <div *ngFor="let quess of quizService.qus" class="card m-5">
            <div class="card-header">
              {{quess.ques}}
            </div>
            <div class="card-body">
                <div class="form-check">
                    <input class="form-check-input" type="radio" [(ngModel)]="answer" value="{{quess.opt1}}" name="flexRadioDefault" id="flexRadioDefault2" >
                    <label class="form-check-label" for="flexRadioDefault2">
                      {{quess.opt1}}
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" [(ngModel)]="answer" value="{{quess.opt2}}" name="flexRadioDefault" id="flexRadioDefault2" >
                    <label class="form-check-label" for="flexRadioDefault2">
                      {{quess.opt2}}
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" [(ngModel)]="answer" value="{{quess.opt3}}" name="flexRadioDefault" id="flexRadioDefault2" >
                    <label class="form-check-label" for="flexRadioDefault2">
                      {{quess.opt3}}
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" [(ngModel)]="answer" value="{{quess.opt4}}" name="flexRadioDefault" id="flexRadioDefault2" >
                    <label class="form-check-label" for="flexRadioDefault2">
                      {{quess.opt4}}
                    </label>
                  </div>
              <a class="btn btn-primary mt-2" (click)="submitAnswer(quess , quess.answer)">Submit Answer</a>
            </div>
          </div>

          <div class="row m-5">
          <a class="btn btn-success" (click)="openModal()">Submit Quiz</a>
          </div>

            <!-- Modal -->
<div class="modal" id="exampleModal" >
    <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Result Quiz</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeModal()"></button>
      </div>
      <div class="modal-body">
        <h2>{{message}}</h2>
        <p>You Get {{degree}} From {{fullMark}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="closeModal()" data-bs-dismiss="modal">Ok</button>
      </div>
    </div>
    </div>
    </div>
    <!--End Modal -->
        </div>
    </div>
